<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browsing Human and Vertebrates genome</title>
</head>
<body style="background-color: lightyellow">
    <h1>EXAM Services</h1>
    <p>1) List of species in the genome database</p>
    <form action="/listSpecies">
        Limit: <input type="text" name="limit">
        <input type="submit" value="Send">
    </form>
    <br>
    <p>2) Information about the karyotype:</p>
    <form action="/karyotype">
        Select the species: <input type="text" name="specie">
        <input type="submit" value="Send">
    </form>
    <br>
    <p>3) Chromosome Length</p>
    <form action="/chromosomeLength">
        Select the species: <input type="text" name="specie"><br>
        <br>
        Select a minimum length: <input type="text" name="minlength">
        <br>
        <input type="submit" value="Send">
    </form>

</body>
</html>
