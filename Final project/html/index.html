<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browsing Human and Vertebrates genome</title>
</head>
<body>
    <h1>BASIC Level Services</h1>
    <p>1) List of species in the genome database</p>
    <form action="/listSpecies">
        Limit: <input type="text" name="limit">
        <input type="submit" value="Send">
    </form>
    <br>
    <p>2) Information about the karyotype:</p>
    <form action="/karyotype">
        Select the species: <input type="text" name="specie">
        <input type="submit" value="Send">
    </form>
    <br>
    <p>3) Chromosome Length</p>
    <form action="/chromosomeLength">
        Select the species: <input type="text" name="specie"><br>
        <br>
        Select a chromosome: <input type="text" name="chromo">
        <br>
        <input type="submit" value="Send">
    </form>
    <br>
    <p>4) Gene options</p>
    <form action="/geneSeq">
        GeneSeq:
        <select name="gene"
            {% for g in context.gene_list %}
            <option value={{g}}>{{g}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Send">
    </form>
    <br>
    <form action="/geneInfo">
        GeneInfo:
        <select name="gene"
            {% for g in context.gene_list %}
            <option value={{g}}>{{g}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Send">
    </form>
    <br>
    <form action="/geneCalc">
        GeneCalc:
        <select name="gene"
            {% for g in context.gene_list %}
            <option value={{g}}>{{g}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Send">
    </form>
    <br>
    <form action="/geneList">
        GeneList:<br>
        Select a chromosome: <input type="text" name="chromosome"><br>
        <br>
        Start: <input type="text" name="start"><br>
        <br>
        End: <input type="text" name="end"><br>
        <br>
        <input type="submit" value="Send">
    </form>

</body>
</html>
